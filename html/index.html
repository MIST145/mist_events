<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type='text/css'/>
</head>
<body>
    <!-- Menu Principal -->
    <div class="container main-menu">
        <div class="menu">
            <h1>Menu Dinâmico</h1>
            <div class="items" id="mainItems">
                <!-- Os slots serão gerados dinamicamente aqui -->
            </div>
        </div>
    </div>

    <!-- Menu de Configuração -->
    <div class="container config-menu" style="display: none;">
        <div class="config-panel">
            <div class="config-header">
                <h2>Configurar Slot</h2>
                <button class="back-btn" id="backToMain">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
            
            <div class="config-content">
                <!-- Seleção de Ícone -->
                <div class="config-section">
                    <label>Ícone:</label>
                    <div class="icon-grid" id="iconGrid">
                        <!-- Ícones serão gerados dinamicamente -->
                    </div>
                </div>

                <!-- Nome/Tooltip -->
                <div class="config-section">
                    <label>Nome:</label>
                    <input type="text" id="tooltipInput" placeholder="Nome do botão" maxlength="20">
                </div>

                <!-- Tipo de Ação -->
                <div class="config-section">
                    <label>Tipo de Ação:</label>
                    <select id="eventTypeSelect">
                        <option value="">Selecione...</option>
                        <option value="client">Evento Cliente</option>
                        <option value="server">Evento Servidor</option>
                        <option value="command">Comando</option>
                    </select>
                </div>

                <!-- Campo de Evento/Comando -->
                <div class="config-section">
                    <label id="eventLabel">Evento/Comando:</label>
                    <input type="text" id="eventInput" placeholder="Digite o evento ou comando">
                    <small class="help-text" id="eventHelp">
                        Para comandos, não inclua a barra "/". Exemplo: "me olá" em vez de "/me olá"
                    </small>
                </div>

                <!-- Fechar Menu -->
                <div class="config-section">
                    <label class="checkbox-label">
                        <input type="checkbox" id="closeMenuCheck" checked>
                        Fechar menu após execução
                    </label>
                </div>

                <!-- Botões de Ação -->
                <div class="config-actions">
                    <button class="save-btn" id="saveConfig">Salvar</button>
                    <button class="reset-btn" id="resetSlot">Resetar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
